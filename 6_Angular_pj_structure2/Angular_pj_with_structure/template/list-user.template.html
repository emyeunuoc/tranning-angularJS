<div ng-include="'template/header.template.html'" ></div>
<div ng-controller="listUser">
	<div class="container">
		<div class="row">
			<div class="col-xs-3 "></div>
			<div class="col-xs-3 has-success">
				<label class="control-label">Nhap name:</label>
				<input type="text" class="form-control" ng-model="search.name">
			</div>
		</div>
	</div>
	<div class="container">
		<table class="table table-hover">
				<tr>
				<td class="active">UserName</td>
				<td class="active">Name</td>
				<td class="active">Age</td>
				<td class="active">Gender</td>
				<td class="active"></td>
			</tr>
			<tr ng-repeat=" user in users | filter:search">
				<td class="active">{{user.username}}</td>
				<td class="success">{{user.name}}</td>
				<td class="warning">{{user.age}}</td>
				<td class="danger">{{user.gender}}</td>
				<td class="info">
					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal" ng-click="setDeletedId(user.username)">
						Xoa
					</button>
				</td>
			</tr>
		</table>
	</div>
	<div class="container" ng-show="errorLoadData">
		<div class="alert alert-danger" role="alert" >
			Da Co loi xay ra:
			<p class="bg-danger"><i class="fa fa-gavel" aria-hidden="true"></i> {{errorLoadData}}</p>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">Xac nhan</h4>
				</div>
				<div class="modal-body">
					Ban co chac chan xoa '{{users[deletedId].username}}'
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" ng-click="delete()" data-toggle="modal" data-target="#myModal">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</div>
