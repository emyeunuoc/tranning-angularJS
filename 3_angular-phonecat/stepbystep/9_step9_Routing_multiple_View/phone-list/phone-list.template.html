<div class="container">
	<div class="row">
		<div class="col-md-2">
			<input type="text" ng-model="$ctrl.query">
			<select ng-model="$ctrl.order">
				<option value="age">New</option>
				<option value="name">Alphabet</option>
			</select>
		</div>
		<div class="col-md-10">
			<ul class="phones">
				<li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.order" class="thumbnail">
					<a href="#/phones/{{phone.id}}" class="thumb">
						<img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}"/>
					</a>
					<a href="#/phones/{{phone.id}}">{{phone.name}}</a>
					<p>{{phone.snippet}}</p>
				</li>
			</ul>
		</div>
	</div>
</div>
